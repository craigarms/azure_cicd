  name: myRessourceGroup
  location: eastus

virtual_network:
  name: Vnet_10.0.0.0
  prefix: 10.0.0.0/16

subnet:
  - name: Subnet_10.0.1.0
    network: 10.0.1.0/24
  
public_ip:
  - name: Pub1
    allocation: Static
  - name: Pub2
    allocation: Static
  - name: Pub3
    allocation: Static
  
security_group:
  - name: SG_Allow_SSH_HTTP
    rules:
      name: SSH
      protocol: Tcp
      dst_port: 22
      access: Allow
      priority: 1001
      direction: Inbound

  - name: SG_Allow_RDP
    rules:
      name: RDP
      protocol: Tcp
      dst_port: 3389
      access: Allow
      priority: 1001
      direction: Inbound
      
network_interface:
  - name: vNic1
    virt_net: Vnet_10.0.0.0
    subnet: Subnet_10.0.1.0
    pubip: Pub1
    sg: SG_Allow_SSH_HTTP
  - name: vNic2
    virt_net: Vnet_10.0.0.0
    subnet: Subnet_10.0.1.0
    pubip: Pub2
    sg: SG_Allow_RDP
  - name: vNic2
    virt_net: Vnet_10.0.0.0
